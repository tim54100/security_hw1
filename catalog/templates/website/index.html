<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
    <title>Security hw1</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>

<body>
    <div class="ui container" id="app" v-cloak>
        <div class="ui input focus" style="margin-top: 10%; width: 50%">
            <input type="text" placeholder="text need to be hash" v-model="input_text" @keyup.enter="hash" id="input">
        </div>
        <div><button class="ui primary button" v-on:click="hash">hash</button></div>
        <div class="ui message">
            <div class="header">
                Hashed text
            </div>
            <!-- <p>{{hash_text}}</p> -->
            <p id="hash_text">{{hash_text}}</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    {% load static %}
    <script src="{% static 'main.js' %}"></script>
</body>

</html>
